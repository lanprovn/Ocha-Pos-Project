<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8743;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="20" fill="url(#simpleGradient)" />
  
  <!-- Coffee cup silhouette -->
  <path d="M 25 40 
           L 25 70 
           Q 25 75 30 75 
           L 70 75 
           Q 75 75 75 70 
           L 75 40 
           Z" 
        fill="#ffffff" opacity="0.95" />
  
  <!-- Handle -->
  <path d="M 75 50 Q 85 50 85 60 Q 85 70 75 70" 
        stroke="#ffffff" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.95" />
  
  <!-- Coffee -->
  <ellipse cx="50" cy="55" rx="22" ry="8" fill="#6f4518" />
  
  <!-- Simple steam -->
  <circle cx="40" cy="30" r="2" fill="#ffffff" opacity="0.6" />
  <circle cx="50" cy="25" r="2.5" fill="#ffffff" opacity="0.7" />
  <circle cx="60" cy="30" r="2" fill="#ffffff" opacity="0.6" />
</svg>

