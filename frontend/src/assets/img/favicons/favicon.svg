<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8743;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)" />
  
  <!-- Coffee cup body -->
  <path d="M 35 45 L 35 85 Q 35 90 40 90 L 88 90 Q 93 90 93 85 L 93 45 Z" 
        fill="url(#cupGradient)" />
  
  <!-- Cup rim -->
  <ellipse cx="64" cy="45" rx="29" ry="4" fill="#e5e7eb" />
  
  <!-- Coffee liquid -->
  <ellipse cx="64" cy="65" rx="26" ry="10" fill="#6f4518" />
  <ellipse cx="64" cy="65" rx="24" ry="8" fill="#8b4513" opacity="0.8" />
  
  <!-- Cup handle -->
  <path d="M 93 55 Q 105 55 105 65 Q 105 75 93 75" 
        stroke="url(#cupGradient)" stroke-width="5" fill="none" stroke-linecap="round" />
  
  <!-- Steam -->
  <path d="M 50 35 Q 50 25 55 20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" />
  <path d="M 64 35 Q 64 25 69 20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8" />
  <path d="M 78 35 Q 78 25 73 20" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7" />
  
  <!-- Coffee bean decoration -->
  <ellipse cx="55" cy="60" rx="3" ry="5" fill="#4a3728" opacity="0.6" transform="rotate(-20 55 60)" />
  <ellipse cx="73" cy="70" rx="3" ry="5" fill="#4a3728" opacity="0.5" transform="rotate(20 73 70)" />
</svg>
